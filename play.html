<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Icone-José.ico" type="image/x-icon">
    <title>Informações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script/scripts.js" defer></script>
</head>
<body>
    <main class="conteudo-principal">
        <header class="controle-configuracao">
            <div class="tema-geral">
                <input type="checkbox" name="mudar-tema" id="mudar-tema"/>
                <label for="mudar-tema">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </label>
            </div>
        </header>
        <section class="login-box">
            <h1 class="login-text">Login</h1>
            <div class="conteudo-box">
                <div class="label-float">
                    <input type="text" id="email" placeholder="" required>
                    <label for="email">Email</label>
                </div>
                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="posicao-botao">
                    <a class="botao-entrar">Entrar</a>
                </div>
            </div>
            <p class="redirecionamento">Não tem conta? <strong> <a class="registre-se" href="cadastro.html">Registre-se </a> </strong></p>
        </section>
    </main>
</body>
</html>
