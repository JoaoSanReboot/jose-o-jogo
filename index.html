<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Icone-José.ico" type="image/x-icon">
    <title>Adivinhe a Música</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/script/scripts.js" defer></script>
</head>

<body>
    <main class="conteudo-principal">
        <header class="controle-configuracao">
            <div class="tema-geral">
                <input type="checkbox" name="mudar-tema" id="mudar-tema"/>
                <label for="mudar-tema">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </label>
            </div>
            <div class="controle-volume"> 
                <i class="bi bi-volume-off-fill" onclick="diminuirVolume(), removerPonto()"></i>
                <div class="pontos">
                    <div class="ponto"></div>
                    <div class="ponto"></div>
                    <div class="ponto"></div>
                    <div class="ponto"></div>
                    <div class="ponto"></div>
                  </div>
                <i class="bi bi-volume-up" onclick = "aumentarVolume()"></i>
            </div>
        </header>
            <h1 class="texto-principal"> ADIVINHE A MÚSICA</h1>
        <div class="container">
            <img class="imagem-centro" src="assets/joseimagem.png" alt="Imagem Centro">
        </div>
        <div class="apresentacao-botao">
            <a class="botao-jogar" href="info.html">JOGAR</a>
        </div>
        <audio id="audio-fundo" autoplay loop>
            <source src="/audios/Knightmare Music.mp3" type="audio/mpeg">
            <source src="/audios/Knightmare-Music.ogg" type="audio/ogg">
        </audio>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por João Pedro</p>
    </footer>
</body>

</html>
